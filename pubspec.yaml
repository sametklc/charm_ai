name: charm_ai
description: "AI-powered chat and media generation app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.9.0

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network & Connectivity
  connectivity_plus: ^7.0.0

  # UI/UX
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.10+1

  # Image handling
  image_picker: ^1.0.7
  photo_view: ^0.15.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.3.3
  equatable: ^2.0.5
  dartz: ^0.10.1  # For functional programming (Either type)
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # URL handling
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  change_app_package_name: ^1.5.0

flutter:
  uses-material-design: true

  # Assets (uncomment when adding assets)
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Fonts (uncomment if adding custom fonts)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
